<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
     <!--input type="button"
                <input type="datetime-local">
                <input type="hidden">

                <h1>Sign Up Form For Admission</h1>

                <!--input & label use-->
            <form>
                <h3>   
                <!--input type="text"-->
            
                <label for="name" >First Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input  type="text" id="name" placeholder="your first name" required >
                <label  for="middle name" >Middle Name:</label>
                <input type="text" id="middle name" placeholder="Your Middle Name" required>
                <label for="last name">Last Name:</label>
                <input type="text" id="last name" placeholder="your Last Name" required><br><br>
    
                <!--input type="date"-->
                <label for="date" >Date of Birth:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="date" id="date" placeholder="Date of Birth"required>
                
                <!--input type="radio"-->
                <label >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="radio"; id="m"; name="gender"required>
                <label for="m">Male</label>
                <input type="radio"; id="f"; name="gender"required>
                <label for="f">Female</label>
                <br><BR>
    
                <!--input type="address"/textarea-->
                <label for="add">User Address:&nbsp;&nbsp;&nbsp;</label>
                <textarea  id="add" Placeholder="Address" height="100"required></textarea><br><br>
                            
                <!--input type="email"-->
                <label for="email">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="email" id="email" placeholder="Your Email" required>
                
                <!--input type="url"-->
                <label for="wab">Wab Address:</label>
                <input type="url" placeholder="wabside address" id="wab" optional><br><br>
    
                <!--<input type="password">-->
                <label for="pass">Passward:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input id="pass" placeholder="Your Passward" required>
                <label for="passward"> Confirm Pass:</label>
                <input id="passward" placeholder="Your Passward" required><br><br>
    
                <!--input type="tel" -->
                <label for="no">Con. Number:&nbsp;&nbsp;&nbsp;</label>
                <input  type="tel" id="no" placeholder="1970000000"required><br><br>
                
                <!--select /option-->
                <label type="Religion">Religion:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <select name="Religion" required>
                    <option >Hindu</option>
                    <option selected>Islam</option>
                    <option >buddies</option>
                    <option >christian</option>
                    <option disabled>Jews</option>
                </select>
                
                <!--input type="file"-->
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label>Submit Ur Education Qualification</label>
                <input type="file" multiple><br><br>
    
                
                <!--input type="time"-->
                <label>Time set:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="time">
                
                <!--input type="color"-->
                <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Favorite color:</label>
                <input type="color"><br><br>
    
                <!--<input type="checkbox">-->
                <input type="checkbox" id="check">
                <label  for="check">Agree with Tarms and condition</label><br><br>
    
                <!--input type="submit"-->
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" value="Submit" >
                 <!--<button>-->
                <button type="submit">Submit</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                
                <!--input type="reset"-->
    
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="Reset">
                <!--<button>-->
                <button type="reset">Reset</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
                <br><br><u>Problem topic</u><br>
    
                 <!--input type="image"-->
                <label>Image:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                 <input type="image">
                 
                 <!--input type="search"-->
    
                <lebel>Search:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</lebel>
                <a ref="search to"><input type="search" ></a>
    
                 <!--input type="range"-->
                    <lebel>Range</lebel><input type="range">
                
                <!--<fieldset>
                    <legend>
                    <datalist>
                    <output>
                    <optgroup>-->
                </h3>
            </form>
    
</body>
</html>
